<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üè† Boston Housing Price Predictor</h2>

        <form action="/predict" method="post">
            <input name="CRIM" placeholder="Crime Rate" required>
            <input name="ZN" placeholder="Residential Land %" required>
            <input name="INDUS" placeholder="Industrial Area %" required>
            <input name="CHAS" placeholder="Near River (0 or 1)" required>
            <input name="NOX" placeholder="Air Pollution (NOX)" required>
            <input name="RM" placeholder="Avg Rooms" required>
            <input name="AGE" placeholder="Old Houses %" required>
            <input name="DIS" placeholder="Distance to City" required>
            <input name="RAD" placeholder="Road Access" required>
            <input name="TAX" placeholder="Property Tax" required>
            <input name="PTRATIO" placeholder="Student‚ÄìTeacher Ratio" required>
            <input name="B" placeholder="Population Index" required>
            <input name="LSTAT" placeholder="Lower Income %" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
